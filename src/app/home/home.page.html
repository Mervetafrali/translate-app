<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ML Translater
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Translater</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-list>
            <ion-list-header>
              <ion-label>
                Translate
              </ion-label>
            </ion-list-header>
            <ion-list>
              <ion-item>

                <ion-select [(ngModel)]="from" name="from"placeholder="From">
                  <ion-select-option value="en">English</ion-select-option>
                  <ion-select-option value="es">Spanish</ion-select-option>
                  <ion-select-option value="tr">Turkish</ion-select-option>               
                  <ion-select-option value="de">German</ion-select-option>
                  <ion-select-option value="zh">Chinese</ion-select-option>
                  <ion-select-option value="fr">French</ion-select-option>
                </ion-select>
                
                <ion-button (click)=switch()>
                  <ion-icon slot="icon-only" name="swap-horizontal-outline"></ion-icon>
                </ion-button>
                
                <ion-select [(ngModel)]="to" name="to"placeholder="To">
                  <ion-select-option value="en">English</ion-select-option>
                  <ion-select-option value="es">Spanish</ion-select-option>
                  <ion-select-option value="tr">Turkish</ion-select-option>               
                  <ion-select-option value="de">German</ion-select-option>
                  <ion-select-option value="zh">Chinese</ion-select-option>
                  <ion-select-option value="fr">French</ion-select-option>
                </ion-select>
                
                <ion-button size="small" (click)=translate() >Translate</ion-button>
              </ion-item>
            </ion-list>
          </ion-list>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-input [(ngModel)]="translateInputText" name="translateInputText"placeholder="Type something"></ion-input>
       </ion-card-content>
       <ion-item-divider></ion-item-divider>
      <ion-card-content>
        <ion-input disabled="true" [(ngModel)]="translated" name="translated" type="text" placeholder="Result"></ion-input>
      </ion-card-content>
    </ion-card>
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button (click)=add()>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
